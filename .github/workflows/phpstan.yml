name: PHPStan

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/phpstan.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/phpstan.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  phpstan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        if: ${{ hashFiles('backend/app/composer.json') != '' }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_mysql, zip
          coverage: none

      - name: Download PHPStan PHAR
        if: ${{ hashFiles('backend/app/composer.json') != '' }}
        run: |
          curl -sSL -o phpstan.phar https://github.com/phpstan/phpstan/releases/latest/download/phpstan.phar
          chmod +x phpstan.phar

      - name: Prepare PHPStan config (CI)
        if: ${{ hashFiles('backend/app/composer.json') != '' }}
        run: |
          cat > phpstan-ci.neon <<'NEON'
          parameters:
            paths:
              - app
              - routes
            level: 6
            tmpDir: var/cache/phpstan
            parallel:
              maximumNumberOfProcesses: 4
            memoryLimit: 1G
            phpVersion: 80300
            excludePaths:
              - storage/*
              - bootstrap/*
          NEON
          mkdir -p var/cache/phpstan

      - name: Run PHPStan (plain)
        if: ${{ hashFiles('backend/app/composer.json') != '' }}
        run: |
          php -d memory_limit=1G ./phpstan.phar analyse --no-interaction --no-progress --configuration=phpstan-ci.neon
