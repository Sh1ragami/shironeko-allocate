name: Docker Lint

on:
  push:
    paths:
      - 'Dockerfile'
      - 'frontend/Dockerfile'
      - 'backend/docker/**'
      - '.github/workflows/docker-lint.yml'
  pull_request:
    paths:
      - 'Dockerfile'
      - 'frontend/Dockerfile'
      - 'backend/docker/**'
      - '.github/workflows/docker-lint.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Dockerfiles (hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true
          path: .

