version: "3.9"

services:
  frontend:
    build: ./frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE=/api
    depends_on:
      - nginx
    networks:
      - app-net

  php:
    build:
      context: ./backend/docker/php
    volumes:
      - ./backend/app:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=app
      - DB_USERNAME=app
      - DB_PASSWORD=app
    networks:
      - app-net

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - php
    ports:
      - "8080:80"
    volumes:
      - ./backend/app:/var/www/html:delegated
      - ./backend/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-net

  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=app
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    networks:
      - app-net

volumes:
  db-data:

networks:
  app-net:
    driver: bridge

