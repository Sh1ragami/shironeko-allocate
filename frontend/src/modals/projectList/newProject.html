<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newProjectModal</title>
</head>
<body>
    <div>
        <h2>新規プロジェクト</h2>
        <button>閉じる</button>
    </div>

    <div>
        <button>新規作成</button>
        <button>既存リポジトリ</button>
    </div>

    <div>
        <div>
            <p>リポジトリ名</p>
            <input type="text" placeholder="例: my-app">
        </div>
        <div>
            <p>説明（任意）</p>
            <input type="text" placeholder="説明">
        </div>
        <div>
            <input type="checkbox">非公開
        </div>
        <div>
            <p>アイデアからタスク生成（任意）</p>
            <input type="text" placeholder="作りたいアプリの概要">
        </div>

        <button>作成して開く</button>
    </div>
</body>
</html>
